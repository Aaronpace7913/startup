<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo-section">
            <div class="logo">GT</div>
            <div class="logo-text">GroupTask</div>
          </div>
          <div class="user-section">
            <span class="welcome-text">Welcome,<span class="username"  id="username-display">John Doe</span>!</span>
            <button class="logout-btn" type="button">Logout</button>
          </div>
          <nav>
            <menu>
              <li><a href="index.html">Home</a></li>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="chat.html">Chat</a></li>
              <li><a href="about.html">About</a></li>
            </menu>
          </nav>
        </div>
      </div>
    </header>

    <main class="container">
      <div class= "dashboard-header">
        <h2>My Projects</h2>
        <button class="new-project-btn">+ New Project</button>
      </div>
      
        <section id="projects-container">
            <div class="project-card">
                <a href="taskdetail.html">Group Presentation</a>
                <div class="project-progress">
                    <div class="progress-bar">
                      <div class="progress-fill" style="width: 62.5%"></div>
                    </div>
                    <span class="progress-text">5/8 tasks done</span>
                </div>
            </div>
            <div class="project-card">
                <a href="taskdetail.html">Apartment Cleaning</a>
                <div class="project-progress">
                    <div class="progress-bar">
                      <div class="progress-fill" style="width: 62.5%"></div>
                    </div>
                    <span class="progress-text">2/6 tasks done</span>
                </div>
            </div>
            <div class="project-card">
                <a href="taskdetail.html">Event Planning</a>
                <div class="project-progress">
                    <div class="progress-bar">
                       <div class="progress-fill" style="width: 62.5%"></div>
                    </div>
                    <span class="progress-text">8/10 tasks done</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-content">
          <p>Created by <strong>Aaron Pace</strong></p>
          <p><a href="https://github.com/Aaronpace7913/startup.git">View on GitHub</a></p>
        </div>
      </div>
    </footer>
  </body>
</html>
