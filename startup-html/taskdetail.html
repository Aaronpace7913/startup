<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>GroupTask</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="chat.html">Chat</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
 <div id="task-and-chat-container">
            <section id="tasks">
                <h2>TASKS</h2>
                <a href="#">+ ADD TASK</a>
                <ul id="task-list-placeholder">
                    <li><input type="checkbox" checked> Task 1 - Completed</li>
                    <li><input type="checkbox"> Task 2 - Pending</li>
                    <li><input type="checkbox"> Task 3 - Pending</li>
                    <li><input type="checkbox"> Task 4 - Pending</li>
                </ul>
            </section>
        </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
