<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <img src="Logo.png" alt="GroupTask Logo" width="50" height="50" />
      <h1>GroupTask</h1>
      <div style="float: right; margin-top: 10px;">
        <span>Welcome, <strong id="username-display">John Doe</strong>!</span>
        <button type="button" style="margin-left: 10px;">Logout</button>
      </div>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="chat.html">Chat</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class= "dashboard-header">
        <h2>My Projects</h2>
        <button>+ New Project</button>
      </div>
      
        <section id="projects-container">
            <div class="project-card">
                <a href="taskdetail.html">Project Name</a>
                <p>5/8 tasks done</p>
            </div>
            <div class="project-card">
                <a href="taskdetail.html">Project Name</a>
                <p>2/6 tasks done</p>
            </div>
            <div class="project-card">
                <a href="taskdetail.html">Project Name</a>
                <p>8/10 tasks done</p>
            </div>
        </section>
    </main>
    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
